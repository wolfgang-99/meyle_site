<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./static/output.css" rel="stylesheet">
  <title>Sign Up</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Sign Up Card -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
    <p class="text-center text-gray-600 mb-8">Join us to get started</p>

    <!-- Sign Up Form -->
    <form action="{{url_for('submit_signup_details')}}", method="post">
      <!-- Full Name Input -->
      <div class="mb-6">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-6">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Terms and Conditions -->
      <div class="mb-6">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded"
            required
          />
          <label for="terms" class="ml-2 text-sm text-gray-700">
            I agree to the <a href="#" class="text-blue-500 hover:text-blue-700">terms and conditions</a>
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Sign Up
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-gray-600 mt-6">
      Already have an account? 
      <a href="#" class="text-blue-500 hover:text-blue-700">Log in</a>
    </p>
  </div>

</body>
</html>
