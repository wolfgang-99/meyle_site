<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Upload Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Home Icon -->
  <div class="fixed top-4 right-4 z-50">
    <a
      href="{{url_for('admin_dashboard')}}"
      class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-800 transition duration-300 shadow-lg flex items-center justify-center"
    >
      <!-- Home Icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
    </a>
  </div>

  <!-- Container -->
  <div class="container mx-auto px-4 py-8">
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Upload Product</h1>

    <!-- Product Upload Form -->
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
      <form action="/admin/upload_product" method="POST" enctype="multipart/form-data">
        <!-- Product ID -->
        <div class="mb-6">
          <label for="product_id" class="block text-sm font-medium text-gray-700 mb-2">Product ID</label>
          <input
            type="text"
            id="product_id"
            name="product_id"
            placeholder="Enter Product ID"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Product Name -->
        <div class="mb-6">
          <label for="product_name" class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
          <input
            type="text"
            id="product_name"
            name="product_name"
            placeholder="Enter Product Name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Product Price -->
        <div class="mb-6">
          <label for="product_price" class="block text-sm font-medium text-gray-700 mb-2">Product Price</label>
          <input
            type="number"
            id="product_price"
            name="product_price"
            placeholder="Enter Product Price"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Product Description -->
        <div class="mb-6">
          <label for="product_description" class="block text-sm font-medium text-gray-700 mb-2">Product Description</label>
          <textarea
            id="product_description"
            name="product_description"
            placeholder="Enter Product Description"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          ></textarea>
        </div>

        <!-- Product Image Upload -->
        <div class="mb-6">
          <label for="product_image" class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
          <input
            type="file"
            id="product_image"
            name="product_image"
            accept="image/*"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Upload Product
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
